events {
    worker_connections 1000;
}

http {
    access_log off;
    
    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        http2 on;
        gzip on;
        listen 9999;
        
        location / {
            proxy_pass http://api;
        }
    }
}
